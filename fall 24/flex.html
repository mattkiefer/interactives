<head>
    <style>
/* how to flex desktop/mobile */
        #container {
            display: flex;
            flex-direction: row;
        }
        @media (orientation: portrait) {
            #container {
                flex-direction: column;
            }
        }

/* optional */
        .item {
            text-align: center;
            padding: 100px;
            border-width: 1px;
            border-style: solid;            
        }
    </style>
</head>

<body>
<p>resize the browser window width to see how the divs rearrange from horizontal to vertical.</p> 
    <div id="container">
        <div class="item">thing 1</div>
        <div class="item">thing 2</div>
    </div>
<p>Use the dev inspector to see the CSS rules applied to the container, and the media query that listens/reacts to the browser size.</p>
</body>
