<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Over Image</title>
    <style>
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="eagle.jpg" alt="Image" class="image">
        <div class="text">Your Text Here</div>
    </div>
</body>
</html>
